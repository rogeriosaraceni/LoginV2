<form action="" method="post">
    <label>
        <input type="email" name="email" placeholder="e-mail" class="form-control" required>
    </label>

    <label>
        <input
            type="password"
            name="senha"
            placeholder="senha"
            id="senha"
            class="form-control"
            required>

        <span class="btn-showPass"data-js="currentTogglePass" date-bs-toggle="tooltip" data-bs-title="mostrar/esconder senha">
            <i class="bi bi-lock"></i>
        </span>
    </label>

    <a class="btn btn-app form-control d-flex align-items-center justify-content-center" href="">Entrar</a>
</form>
